server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Tamaño de subida si el frontend pasa archivos -> reenvía al backend
    client_max_body_size 50M;

    # SPA: sirve index.html para rutas no encontradas
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy para llamadas a la API: /api/* -> backend nginx (service 'backend_nginx' en docker-compose)
    location /api/ {
        proxy_pass http://backend_nginx;     # <- aquí el cambio importante
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_read_timeout 90s;
        proxy_connect_timeout 10s;
        proxy_buffering off;
    }

    # Proxy para storage — reenviamos /storage/* al backend
    location /storage/ {
        proxy_pass http://backend_nginx;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        access_log off;
        expires max;
        add_header Cache-Control "public";
    }

    # Healthcheck simple
    location = /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    access_log /var/log/nginx/frontend.access.log;
    error_log  /var/log/nginx/frontend.error.log warn;
}
