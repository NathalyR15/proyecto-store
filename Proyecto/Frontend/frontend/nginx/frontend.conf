server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # SPA: sirve index.html para rutas no encontradas
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy para llamadas a la API: /api/* -> backend nginx (service 'nginx' en docker-compose)
    location /api/ {
        proxy_pass http://nginx;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Proxy para storage â€” reenviamos /storage/* al backend que ya tiene el alias para storage
    location /storage/ {
        proxy_pass http://nginx;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        access_log off;
        expires max;
        add_header Cache-Control "public";
    }

    # Healthcheck simple
    location = /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    access_log /var/log/nginx/frontend.access.log;
    error_log  /var/log/nginx/frontend.error.log warn;
}
