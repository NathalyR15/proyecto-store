server {
    listen 80;
    index index.php index.html;
    root /var/www/html/public;
    server_name _;

    # Tamaño máximo para uploads (ajusta si necesitas más)
    client_max_body_size 50M;

    # Servir directamente el storage (archivos subidos)
    location /storage/ {
        alias /var/www/html/storage/app/public/;
        access_log off;
        expires max;
        add_header Cache-Control "public";
    }

    # Peticiones normales a la app (Laravel)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    resolver 127.0.0.11 valid=30s;

    # PHP-FPM (fastcgi) — procesar .php con el servicio `app:9000`
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;

        # Usamos variable para forzar resolución en runtime (no solo en arranque)
        set $php_fpm_upstream "app:9000";
        fastcgi_pass $php_fpm_upstream;

        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    # Denegar accesos a archivos ocultos (excepto .well-known)
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Opcional: healthcheck básico para monitor
    location = /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    access_log /var/log/nginx/backend.access.log;
    error_log  /var/log/nginx/backend.error.log warn;
}
