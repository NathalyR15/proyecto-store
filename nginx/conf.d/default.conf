server {
    listen 80;
    index index.php index.html;
    root /var/www/html/public;
    server_name _;

    client_max_body_size 50M;

    # CORS: permitir frontend (ajusta si necesitas otros orígenes)
    set $cors_origin "https://storeproyect.shop";

    # Opcional: si quieres permitir varios orígenes, puedes usar maps o '*'
    # add_header 'Access-Control-Allow-Origin' '*' always;

    # Preflight handling
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,Accept,X-Requested-With' always;
        add_header 'Access-Control-Max-Age' 1728000 always;
        add_header 'Content-Length' 0;
        add_header 'Content-Type' 'text/plain charset=UTF-8';
        return 204;
    }

    # Añadir cabeceras CORS a todas las respuestas
    add_header 'Access-Control-Allow-Origin' $cors_origin always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,Accept,X-Requested-With' always;
    # Si usas cookies o auth basado en cookies, habilita esto y en frontend usa axios withCredentials = true
    # add_header 'Access-Control-Allow-Credentials' 'true' always;

    # Serve storage
    location /storage/ {
        alias /var/www/html/storage/app/public/;
        access_log off;
        expires max;
        add_header Cache-Control "public";
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    resolver 127.0.0.11 valid=30s;

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;

        # variable para resolución runtime
        set $php_fpm_upstream "app:9000";
        fastcgi_pass $php_fpm_upstream;

        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }

    location = /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    access_log /var/log/nginx/backend.access.log;
    error_log  /var/log/nginx/backend.error.log warn;
}
