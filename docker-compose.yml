services:
  db:
    image: mysql:8.0
    container_name: store_db
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: storedb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apassword
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3308:3306"

  app:
    build:
      context: ./Proyecto/Backend/back
      dockerfile: Dockerfile
    container_name: store_app
    depends_on:
      - db
    volumes:
      - ./Proyecto/Backend/back:/var/www/html
    working_dir: /var/www/html
    environment:
      APP_ENV: local
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: storedb
      DB_USERNAME: appuser
      DB_PASSWORD: apassword

  web:
    image: nginx:stable
    container_name: store_web
    depends_on:
      - app
    volumes:
      - ./Proyecto/Backend/back:/var/www/html
      - ./nginx/conf.d:/etc/nginx/conf.d
    ports:
      - "8080:80"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: store_phpmyadmin
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: example
    ports:
      - "8081:80"
    depends_on:
      - db

volumes:
  db_data:
