version: "3.8"

services:

  app:
    build:
      context: ./Proyecto/Backend/back
      dockerfile: Dockerfile
    container_name: store_app
    volumes:
      - ./Proyecto/Backend/back:/var/www/html
    working_dir: /var/www/html
    depends_on:
      - db
    environment:
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: storedb
      DB_USERNAME: appuser
      DB_PASSWORD: apassword
    expose:
      - "9000"

  nginx:
    image: nginx:stable
    container_name: store_nginx
    depends_on:
      - app
    ports:
      - "8080:80"
    volumes:
      - ./Proyecto/Backend/back:/var/www/html
      - ./nginx/conf.d:/etc/nginx/conf.d

  db:
    image: mysql:8.0
    container_name: store_db
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: storedb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apassword
    ports:
      - "3308:3306"
    volumes:
      - db_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: store_phpmyadmin
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: example
    ports:
      - "8081:80"
    depends_on:
      - db

  frontend:
    build:
      context: ./Proyecto/Frontend/frontend
      dockerfile: Dockerfile
      # opcional: pasar VITE_API_BASE en tiempo de build
      args:
        VITE_API_BASE: "http://localhost:8080/api"
    container_name: store_frontend
    ports:
      - "5173:80"                # host:5173 -> contenedor nginx:80
    environment:
      # En producción el frontend usa el proxy de nginx para /api, pero lo dejamos por compatibilidad
      VITE_API_BASE: "http://localhost:8080/api"
    depends_on:
      - nginx
    # NOTA: en modo producción NO montamos volúmenes (para evitar sobrescribir dist).
    # Si quieres montar en dev, crea un docker-compose.override.yml con volúmenes para dev.

volumes:
  db_data:
